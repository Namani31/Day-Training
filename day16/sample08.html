<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            width: 150px;
            margin: 0px 15px;
            font: bold 25px/50px arial;
            background-color: red;
            color: white;
            text-align: center;
            border: none;
        }

        #box {
            position: absolute;
            left: 0px;
            top: 200px;
            width: 50px;
            height: 50px;
            z-index: 1;
            background-color: blue;
        }
    </style>
</head>

<body>
    <button type="button" id="left">←</button>
    <button type="button" id="right">→</button>
    <button type="button" id="up">↑</button>
    <button type="button" id="down">↓</button>
    <div id="box"></div>

    <script>
        const btnLeft = document.querySelector('#left');
        const btnRight = document.querySelector('#right');
        const btnUp = document.querySelector('#up');
        const btnDown = document.querySelector('#down');
        let boxEle = document.querySelector('#box');
        let boxLeft = 0;
        let boxTop = 200;
        let mvTimer;
        let direction = null;

        function stopMove() {
            clearInterval(mvTimer);
            direction = null;
        }

        function moveBox() {
            switch (direction) {
                case 'left':
                    boxLeft -= 1;
                    boxEle.style.left = boxLeft + 'px';
                    break;
                case 'right':
                    boxLeft += 1;
                    boxEle.style.left = boxLeft + 'px';
                    break;
                case 'up':
                    boxTop -= 1;
                    boxEle.style.top = boxTop + 'px';
                    break;
                case 'down':
                    boxTop += 1;
                    boxEle.style.top = boxTop + 'px';
                    break;
            }
        }

        function playMove(newDirection) {
            if (direction !== newDirection) {
                stopMove();
                direction = newDirection;
                mvTimer = setInterval(moveBox, 20);
            } else {
                stopMove();
            }
        }

        btnLeft.addEventListener('click', () => playMove('left'));
        btnRight.addEventListener('click', () => playMove('right'));
        btnUp.addEventListener('click', () => playMove('up'));
        btnDown.addEventListener('click', () => playMove('down'));
    </script>
</body>

</html>
