<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            width: 150px;
            margin: 0px 15px;
            font: bold 25px/50px arial;
            background-color: red;
            color: white;
            text-align: center;
            border: none;

        }

        #box {
            position: absolute;
            left: 0px;
            right: 0px;
            top: 200px;
            width: 50px;
            height: 50px;
            z-index: 1;
            background-color: blue;
        }
    </style>
</head>

<body>
    <button type="button" id="left">←</button>
    <button type="button" id="right">→</button>
    <div id="box">
        <script>
            const btnLeft = document.querySelector('#left');
            const btnRight = document.querySelector('#right');
            let boxEle = document.querySelector("#box");
            let boxLeft = 0;
            let boxRight = 0;

            function leftMove() {
                boxLeft -= 10;
                boxEle.style.left = boxLeft + 'px';
            }

            function rightMove() {
                boxLeft += 10;
                boxEle.style.left = boxLeft + 'px';
            }
            btnLeft.addEventListener("click", leftMove);
            btnRight.addEventListener("click", rightMove);
        </script>
</body>

</html>
