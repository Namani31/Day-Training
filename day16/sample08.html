<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            width: 150px;
            margin: 0px 15px;
            font: bold 25px/50px arial;
            background-color: red;
            color: white;
            text-align: center;
            border: none;

        }

        #box {
            position: absolute;
            left: 0px;
            right: 0px;
            top: 200px;
            width: 50px;
            height: 50px;
            z-index: 1;
            background-color: blue;
        }
    </style>
</head>

<body>
    <button type="button" id="left">←</button>
    <button type="button" id="right">→</button>
    <div id="box">
        <script>
            const btnLeft = document.querySelector('#left');
            const btnRight = document.querySelector('#right');
            let boxEle = document.querySelector("#box");
            let boxLeft = 0;
            let boxRight = 0;
            let mvTimer;
            let leftFlag = false;
            let rightFlag = false;
            let upFlag = false;
            let downFlag = false;

            function stopMove() {
                clearInterval(mvTimer);
                leftFlag = false;
                rightFlag = false;
            }

            function leftMove() {
                boxLeft -= 1;
                boxEle.style.left = boxLeft + 'px';
            }

            function playLeft() {
                if (rightFlag) {
                    clearInterval(mvTimer);
                    rightFlag = false;
                }
                if (!leftFlag) {
                    mvTimer = setInterval(leftMove, 20);
                    leftFlag = true;
                } else {
                    stopMove();
                }
            }

            function rightMove() {
                boxLeft += 1;
                boxEle.style.left = boxLeft + 'px';
            }

            function playRight() {
                if (leftFlag) {
                    clearInterval(mvTimer);
                    leftFlag = false;
                }
                if (!rightFlag) {
                    mvTimer = setInterval(rightMove, 20);
                    rightFlag = true;
                } else {
                    stopMove();
                }
            }
            btnLeft.addEventListener("click", playLeft);
            btnRight.addEventListener("click", playRight);
        </script>
</body>

</html>
