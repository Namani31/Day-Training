<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a[href^="https"] {
            background-color: skyblue;
        }
        a[href$="com"] {
            text-decoration: line-through;
        }
        a[target=_self] {
            color: red;
        }
    </style>
</head>
<body>
    <div id="box">
        <p><a href="http://naver.com" target="_blank">네이버</a></p>
        <p><a href="https://daum.net" target="_blank">다음</a></p>
        <p><a href="http://google.com" target="_self">웹 기획</a></p>
        <p><a href="http://hrd.go.kr">HRD</a></p>
        <p><a href="https://kt.co.kr">KT</a></p>
    </div>
    
</body>
</html>
