<!DOCTYPE html>
<head>
    <title>Document</title>
    <script>
        var pens = new Array('red', 'blue', 'green', 'orange');
        var result = pens.indexOf('blue');
        document.write(result);
        
        document.write("<br>", pens.join());
        document.write("<br>", pens.join(' / '));
        
        let pens = ["red", "blue", "green", "orange"];
        document.write("<br>", pens.sort());
        let arr = new Array(1, 2, 3, 4, 11, '11', 1111, 123, '124', 11111);
        document.write("<br>", arr.sort());
    </script>
</head>
