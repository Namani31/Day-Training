<!DOCTYPE html>
<head>
    <title>Document</title>
    <script>
        // 배열 str에 배열 num 합치기 (배열 str이 기준)
        var str = new Array('red', 'green', 'blue', 'orange');
        document.write(str);

        var num = new Array('pen', 5, false, 456, '설악산');
        document.write("<br>", num);    // 배열 출력하기
        document.write("<br>", num.length); // 배열의 갯수 출력
    
        var all = str.concat(num);
        document.write("<br>", all);
    </script>
</head>
<body>
    
</body>
</html>
