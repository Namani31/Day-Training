<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            padding: 1em;
            background: #F0F0F0;
            margin-top: 1em;
            border: 1px solid #ccc;
        }

        .container p {
            font-size: 1.2em;
            color: #333;
        }

        .container a {
            display: block;
            margin-top: 0.5em;
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div id="content">
        <!--
        <div class="container">
            <p>이것은 새로 생성된 문단입니다.</p>
            <a href="https://www.naver.com">네이버로 이동</a>
        </div>
         -->
    </div>
    <script>
        //HTML 요소생성하기
        //01. 삽입할 요소찾기
        const mainEle = document.getElementById("content");

        // div 요소 노드 만들기
        const divEle = document.createElement("div");

        // 클래스 이름 추가하기
        divEle.classList.add("container");

        // p 요소 노드 만들기
        const pEle = document.createElement("p");
        pEle.textContent = "새문장입니다.";

        // a요소 노드 만들기
        const aEle = document.createElement("a");

        // href 속성 추가하기
        aEle.setAttribute("href", "https://www.naver.com");

        // text 노드 추가
        aEle.textContent = "네이버로 이동";

        // 컨테이너에 p 요소 추가
        divEle.appendChild(pEle);

        // 컨테이너에 a 요소 추가
        divEle.appendChild(aEle);

        // 메인에 컨테이너 추가
        mainEle.appendChild(divEle);
    </script>
</body>

</html>
