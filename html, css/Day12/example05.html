<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var classRoom = prompt('학년을 입력하세요.', '1학년:1, 2학년:2, 3학년:3, 기타:4');

        switch (classRoom) {
            case '1': {document.write('2층으로 가세요.');}
                break;
                case '2': {document.write('3층으로 가세요.');}
                break;
                case '3': {document.write('3층으로 가세요.');}
                break;
                default: {document.write('3층으로 가세요.');}
                break;
            }
    </script>
</body>

</html>
