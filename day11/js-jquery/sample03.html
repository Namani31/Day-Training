<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function writeln(text){
            const logDiv = document.getElementById('log');
            // 새 로그 항목을 생성합니다.
            const newLogEntry = document.createElement('div');
            newLogEntry.textContent = text; // 로그 항목에 텍스트를 설정합니다.
            logDiv.appendChild(newLogEntry); // 로그 div에 새 로그 항목을 추가합니다.
        }
    </script>
</head>
<body>
    <div id="log"></div>
    <script>
        let num1;
        let num2;
        const num3 = 3;
        // 변수 이름은 알파벳 + 숫자 + 특수기호(_, $)
        // 숫자 맨 앞 못 오는 경우가 많음
        let _num;
        // 카멜, 파스칼, 케밥, 스네이크
        let goodMan;    // 카멜: 함수/변수
        let GoodMan;    // 파스칼: 클래스 이름
        let good_man;   // 스네이크: 필드명
        // let good-man;   // 케밥: 사용자 정의 태그

        // 변수 만들기
        let num01;
        num01 = 5;
        writeln(num01); // writeln(): 출력문
        let num02 = 10;
        writeln(num02);

        writeln(num01 + num02);
    </script>
</body>
</html>
