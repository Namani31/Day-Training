<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <style>
        div {
            width: 800px;
            margin: 20px auto;
            border: 1px solid black;
            background-color: black;
            text-align: center;
        }

        div>ul {
            list-style: none;
            overflow: hidden;
        }

        li {
            float: left;
            margin-right: 15px;
            text-align: center;
        }

        img {
            border: 10px solid yellowgreen
        }

        div>p>button {
            width: 130px;
            background-color: #069;
            color: white;
            font-size: 32px;
            margin-top: 20px;
            margin-right: 30px;
            margin-left: 30px;
        }
    </style>
</head>

<body>
    <div id="box">
        <ul>
            <li><img src="images/pic1.jpg" alt="이미지01"></li>
            <li><img src="images/pic2.jpg" alt="이미지02"></li>
            <li><img src="images/pic3.jpg" alt="이미지03"></li>
            <li><img src="images/pic4.jpg" alt="이미지04"></li>
        </ul>
        <p>
            <button id="left">
                <<< </button> <button id="right"> >>>
            </button>
        </p>
    </div>
    <script>
        $(function(){
            $('#left').click(
                function(){
                    $('ul>li:first-child').appendTo('ul');
                }
            );
            $('#right').click(
                function(){
                    $('ul>li:last-child').prependTo('ul');
                }
            );
        });
    </script>
</body>

</html>
