<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <button>화면을 변경</button>
    <span><a href="img/sea.jpg">화면 변경</a></span>
    <p><img src="img/flower.jpg" alt="꽃" id="img01"></p>
    
    <script>
        $(function(){
            $('button').click(function(e){
                $('p>img').attr('src', 'img/building.jpg');
            });
            $('a').click(function(){
                $('p>img').attr('src', 'img/Jellyfish.jpg');
                return false;
            });
        });
    </script>
</body>
</html>
