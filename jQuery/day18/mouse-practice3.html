<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.min.js"></script>
</head>

<body>
    <ul id="list_btn">
        <li><a href="img/room_01.jpg">room01</li></a>
        <li><a href="img/room_02.jpg">room02</li></a>
        <li><a href="img/room_03.jpg">room03</li></a>
        <li><a href="img/room_04.jpg">room04</li></a>

    </ul>
    <p id="back_pic"><img src="img/room_05.jpg" alt="room5"></p>
    <script>
        $(function () {
            $('ul>li>a').dblclick(function () {
                var pic = $(this).attr('href');
                $('p>img').attr('src', pic);
            }).click(function () {
                return false;
            });
        });
    </script>
</body>

</html>
