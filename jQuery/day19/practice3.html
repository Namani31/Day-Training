<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/testing.css">
    <script src="js/jquery.min.js"></script>
</head>

<body>
    <div>
        <p></p>
    </div>
    
    <script>
        $(function() {
            $('p').on('click', function() {
                var num01 = Math.round(Math.random() * 450);
                var num02 = Math.round(Math.random() * 250);
                $('p').animate({left: num01, top: num02}, 'slow');
            });
        });
    </script>
</body>
</html>
