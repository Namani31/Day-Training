<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/jquery.min.js"></script>
    <style>
        span {
            display: none;
        }
    </style>
</head>

<body>
    <p>이름 (한글):<input type="text" class="korean" id=""><span>한글로 입력하세요</span></p>
    <p>이름 (영문):<input type="text" class="english" id=""><span>영문으로 입력하세요</span></p>

    <script>
        $(function () {
            // 입력 상자가 포커스를 받으면 실행
            $('input').on('focus', function () {
                $(this).next('span')    // 입력 상자 다음에 오는 span 요소 선택하기
                    .css('display', 'inline')   // 스타일 속성으로 보이기 
                    .delay(800) // 0.8초 대기
                    .fadeOut(1000); // 1초동안 서서히 사라지기
            });

            $(':input').on('change', function (e) {
                let str = $(this).val();
                if ($(this).hasClass('korean')) {
                    validateInput(str, isHangeul, '한글만 입력하세요');
                } else if ($(this).hasClass('english')) {
                    validateInput(str, isEnglish, '영문만 입력하세요');
                }
            });

            function validateInput(input, validationFn, errorMsg) {
                if (!validationFn(input)) {
                    alert(errorMsg);
                    $(':input').val('');
                } else {
                    console.log(input);
                    $('body').append('<p>' + input + '</p>');
                }
            }

            function isHangeul(input) {
                // 정규 표현식을 사용하여 한글만 포함되어 있는지 확인
                const hanGeul = /^[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]+$/;
                return hanGeul.test(input);
            }

            function isEnglish(input) {
                // 정규 표현식을 사용하여 영어만 포함되어 있는지 확인
                const english = /^[a-zA-Z]+$/;
                return english.test(input);
            }
        });
    </script>
</body>

</html>
