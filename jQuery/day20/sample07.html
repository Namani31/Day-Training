<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/jquery.min.js"></script>
</head>
<body>
    <div>
        <h1>AJAX에게</h1>
        <p id="main"></p>
    </div>
    <script>
        $(function() {
            getData();
        });

        function getData() {
            $.get("testdata.txt", successFn)
                .fail(erroFn)
                .always(completeFn);
        }

        function successFn(result) {
            $('#main').append(result + "<br>");
        }

        function erroFn(xhr, status, strErr) {
            $('#main').append("<br>" + strErr + "<br>");
        }

        function completeFn() {
            $('#main').append("=>작업이 완료됨.<br>");
        }
    </script>
</body>

</html>
