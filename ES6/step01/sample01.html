    <script>
        // 7. 화살표 함수 (람다식) () => {}
        // 기명 함수 방식 (일반)
        function func(a, b) {
            return a + b;
        }
        let a = 3;
        let b = 4;
        console.log(`${a} + ${b} = ${func(a, b)}`);

        // 무명 함수를 변수로 받아서 사용
        let plus = function(a, b) {return a + b};
        console.log(`${a} + ${b} = ${func(a, b)}`);

        // 람다식1
        let add1 = (a, b) => {return a + b};
        console.log(`${a} + ${b} = ${add1(a, b)}`);

        // 람다식2 (return 제거)
        let add2 = (a, b) => a + b;
        console.log(`${a} + ${b} = ${add2(a, b)}`);

        // 람다식3 (return 제거 + 객체)
        let name = "홍길동";
        let age = 24;
        let add3 = (_name, _age) => (
            {
                name: _name,
                age: _age,
            }
        );
        console.log(`람다식(객체) ${JSON.stringify(add3(name, age))}`);

        // 람다식4 (return 제거 + 객체)
        const add4 = (name, age) => (
            {
                name,
                age,
            }
        );
        console.log(`람다식(객체) ${JSON.stringify(add4(name, age))}`);
    </script>
