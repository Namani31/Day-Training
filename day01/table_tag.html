<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        thead {
            background-color: #F2F2F2;
        }
    </style>
</head>
<body>
    <table style="border: 1;">
        <thead>
            <tr>
                <th>학생</th>
                <th colspan="2">국어&영어</th>
                <th>수학</th>
            </tr>
            <tbody>
                <tr>
                    <td>철수</td>
                    <td>100</td>
                    <td>70</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td rowspan="2">영희&만수</td>
                    <td colspan="2" rowspan="2">90</td>
                </tr>
                <tr>
                    <td>80</td>
                </tr>
            </tbody>
        </thead>
    </table>
    
</body>
</html>
