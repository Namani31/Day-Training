<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function log(...texts){
            const logDiv = document.getElementById('log');
            const newLogEntry = document.createElement('div');
            // 여러 텍스트 인자를 하나의 문자열로 합칩니다.
            newLogEntry.textContent = texts.join(' ');
            logDiv.appendChild(newLogEntry);
        }
    </script>
</head>
<body>
    <div id="log"></div>
    <script>
        // 변수 선언하기
        var num10 = 10;
        var num20 = 20;
        var num03 = 3;

        // 결과값 출력하기
        log(num10 + num20);
        log(num10 - num20);
        log(num10 * num20);
        log(num20 / num03);
        log(num10 % num03);
    </script>
</body>
</html>
