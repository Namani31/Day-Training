<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr; /* 1:2:1 비율 */
            grid-template-rows: auto 200px;
            gap: 10px;;
        }
        .item {
            background-color: green;
            color:white;
        }
        .header {
            grid-column: 1 / 4; /* 1~4번째 컬럼까지 지정 */
        }
        .sidebar {
            grid-row: 2 / 3; /* row가 2번째부터 3번째까지. */
        }
        .content {
            grid-column: 2 /4; /* 컬럼을 2번째~4번째까지 선택 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item header">헤더</div>
        <div class="item sidebar">사이드바</div>
        <div class="item content">컨텐츠</div>
    </div>
</body>
</html>
