    <script>
        function log(...texts) {
            const logDiv = document.getElementById('log');
            const newLogEntry = document.createElement('div');
            // 여러 텍스트 인자를 하나의 문자열로 합칩니다.
            newLogEntry.textContent = texts.join(' ');
            logDiv.appendChild(newLogEntry);
        }
    </script>

        function writeBlank(count) {
            for (let i = 0; i < count; i++) {
                document.write("&nbsp;");
            }
        }

        function writeStar(count) {
            for (let i = 0; i < count; i++) {
                document.write("*");
            }
        }

        
        for (let n = 4, s = 1; n > 0 & s < 6; n--, s++) {

            writeStar(n);
            // document.write("<br>");

            document.write("<br>");
