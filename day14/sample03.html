<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let today = new Date();
        document.write(today, '<br>');
        document.write("요일:",today.getDay(), "<br>");
        // 0 1 2 3 4 5 6
        // 일 월 화 수 목 금 토

        document.write("시간:",today.getHours(), "<br>");
        document.write("년자:",today.getFullYear(), "<br>");
        document.write("월자:",today.getDate(), "<br>");
        document.write("일자:",today.getMonth()+1, "<br>");
        document.write("초:",today.getTime(), "<br>");

        let day1 = new Date('2024,6,27 14:00:00');
        let day2 = new Date('2024,6,27 15:02:03');
        let toDiff  = day2- day1;
        document.write(toDiff,"<br>");
        document.write(
        `
        ${Math.floor(toDiff % (1000*60*60*24)/(1000*60*60))}시
        ${Math.floor(toDiff % (1000*60*60)/(1000*60))}분
        ${Math.floor(toDiff % (1000*60)/(1000))}초
        `)
    </script>
</body>
</html>
