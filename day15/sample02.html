    <script>
        // 02. Picture 객체를 클래스로 만들기------
        class Picture {
            constructor(aTitle, aImgAddr, aAuthor, aYear) {
                this.title = aTitle;
                this.imgAddr = aImgAddr;
                this.author = aAuthor;
                this.year = aYear;
            }
            show() {
                document.write(
                    `<dl><dt>${this.title}</dt>
                    <dd><img src="${this.imgAddr}"></dd>
                    <dd>${this.author}(${this.year})</dd>
                    </dl>`
                );
            }
        }
        new Picture('에펠탑의 신랑신부', './images/pic01.jpg', '샤갈', 1864).show();
        new Picture('꿈', './images/pic02.jpg', '피카소', 1865).show();
        new Picture('무용실', './images/pic03.jpg', '샤드가', 1866).show();
        new Picture('피아노 치는 소녀들', './images/pic04.jpg', '르누아르', 1867).show();
    </script>
