<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 초기화 -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100%;
            height: 700px;
            margin: 0 auto;
        }
    </style>

    <!-- 헤더 -->
    <style>
        #main_header {
            width: 100%;
            display: flex;
            flex-direction: column;
            text-align: left;
            align-items: center;
            background: #32343e
        }
    </style>

    <!-- 본문 -->
    <style>
        .content {
            width: 960px;
            overflow: hidden;

        }

        #google_map {
            width: 70%;
            margin: 0 auto;
            overflow: hidden;

        }
    </style>

    <!-- 리스트 -->
    <style>
        aside.list_box {
            width: 20%;
            text-align: b;
            border: 1px solid black;
        }

        div.list_box {}
    </style>
</head>

<body>
    <header id="main_header">
        <a href="#"><img src="./Images/logo.png" alt="로고"></a>
    </header>

    <section id="main_contact_bg">
        <div id="main_contact">
            <div id="main_contact_left">
                <h2>Contant Us</h2>
                <span class="h_line"></span>
                <p>
                    <i class="fa-map-marker"></i>
                    주소: 경기도 00시 00동 000-00번지 000
                </p>
                <div id="main_map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3174.1539770975696!2d127.00998607611814!3d37.29148437211114!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357b5ccaffffffff%3A0x29ace24c91cee862!2z7Jew7IS4SVTrr7jrnpjqtZDsnKHsm5Ag7J6l7JWI66y47Lqg7Y287Iqk!5e0!3m2!1sko!2skr!4v1718867021435!5m2!1sko!2skr"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </div>
            <div id="main_contact_right">
                <!-- 특별함 영역 시작 -->
                <div id="special"></div>
                <!-- 특별함 영역 끝 -->
                <!-- 인근 여행지 시작 -->
                <div id="main_tour_gallery">
                    <dl>
                        <dt>
                            <span class="board_title">인근여행지</span>
                            <span class="more">
                                <a href="http://placehold.it/70*50"></a>
                            </span>
                        </dt>
                        <dd>
                            <!-- 게시판 시작 -->
                            <img src="http://placehold.it/70*50" alt="사진">
                            <table>
                                <tbody>
                                    <tr class="board_output_10_tr">
                                        <td>
                                            <img src="http://placehold.it/70*50" alt="">
                                        </td>
                                        <td>
                                            <a href="http://placehold.it/70*50"></a>
                                        </td>
                                        <td>
                                            <a href="http://placehold.it/70*50"></a>
                                        </td>
                                    </tr>
                                    <!-- more -->
                                </tbody>
                            </table>
                            <!-- 게시판 끝 -->
                        </dd>
                    </dl>
                </div>
                <!-- 인근 여행지 끝 -->
            </div>
        </div>
    </section>
    <!-- 하단 영역 시작 -->
    <header class="main_header">

    </header>



</body>

</html>
